<!-- join.html - 자동 생성된 템플릿입니다 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script defer type="module" src="../js/join.js"></script>
</head>
<body class="bg-light text-dark p-4">
  <div class="container" style="max-width: 600px;">
    <h2 class="mb-4">📝 회원가입</h2>
    <form id="join_form">
      <div class="mb-3">
        <label for="form3Example1c" class="form-label">이름</label>
        <input type="text" id="form3Example1c" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="form3Example3c" class="form-label">이메일</label>
        <input type="email" id="form3Example3c" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="form3Example4c" class="form-label">비밀번호</label>
        <input type="password" id="form3Example4c" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="form3Example4cd" class="form-label">비밀번호 확인</label>
        <input type="password" id="form3Example4cd" class="form-control" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="form2Example3c">
        <label class="form-check-label" for="form2Example3c">약관에 동의합니다</label>
      </div>
      <button type="button" class="btn btn-primary w-100" id="join_btn">가입하기</button>
    </form>
  </div>
</body>
</html>
